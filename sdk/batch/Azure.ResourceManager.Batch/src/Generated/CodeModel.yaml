    - !BooleanSchema &ref_100
      type: boolean
      language: !Languages 
        default:
          name: Boolean
          description: >-
            Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to
            true.
      protocol: !Protocols {}
    - !BooleanSchema &ref_153
      type: boolean
      summary: Whether the Batch service should wait for the start task to complete successfully (that is, to exit with exit code 0) before scheduling any tasks on the compute node.
      language: !Languages 
        default:
          name: Boolean
          description: >-
            If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount). If the task has still not completed successfully after all retries, then the Batch
            service marks the compute node unusable, and will not schedule tasks to it. This condition can be detected via the node state and scheduling error detail. If false, the Batch service will not wait for the start task to complete.
            In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node. The default is true.
      protocol: !Protocols {}
